{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'body-content' %} 
    <div class="row">
        <div class="col-md-8">     
            <form class="container" method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                {{form.media}}
                {{form|crispy}}
                <button class="btn btn-primary" type="submit"> Submit</button>
            </form>
        </div>
        <div class="col-md-3">
            <img id="img-preview" src="{{ form.instance.cover_pic.url }}" height="400px" alt="">
        </div>
    </div>
{% endblock 'body-content' %}

{% block 'javascript' %}
    <script src="{% static 'js/create.js' %}"></script>
{% endblock 'javascript' %}
